  <div *ngIf="isLoading" class="loader-container">
    <div class="loader"></div>
  </div>
  <div [hidden]="isLoading" class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let user">{{ user.id }}</td>
      </ng-container>

      <ng-container matColumnDef="idName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id Name</th>
        <td mat-cell *matCellDef="let user">{{ user.idName.trim() == '' ? 'N/A' : user.idName }}</td>
      </ng-container>

      <ng-container matColumnDef="idValue">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id Value</th>
        <td mat-cell *matCellDef="let user">{{ user.idValue.trim() == '' ? 'N/A' : user.idValue }}</td>
      </ng-container>

      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome Completo</th>
        <td mat-cell *matCellDef="let user">{{ user.fullName }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
      </ng-container>
      <ng-container matColumnDef="loginUsername">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
        <td mat-cell *matCellDef="let user">{{ user.login.username }}</td>
      </ng-container>
      <ng-container matColumnDef="registeredDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Idade</th>
        <td mat-cell *matCellDef="let user">{{ user.registeredDate | date }}</td>
      </ng-container>
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Ações </th>
        <td mat-cell *matCellDef="let user" class="text-center flex-nowrap d-flex">
            <button class="btn btn-danger mx-2" (click)="detailUser(user)">Visualizar</button>
            <button class="btn btn-danger mx-2" (click)="removeUser(user)">Deletar</button>
        </td>
    </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
    </table>
  </div>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
